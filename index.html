<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Shuffle and Sort Cards</title>
    <meta name="description" content="Shuffle and Sort Cards" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Shuffle and sort</h1>
    </div>
    <div class="main">
      <div class="leftcolumn">
        <div id="shuffle">
          <div class="box Box1">1</div>
          <div class="box Box2">2</div>
          <div class="box Box3">3</div>
          <div class="box Box4">4</div>
          <div class="box Box5">5</div>
          <div class="box Box6">6</div>
          <div class="box Box7">7</div>
          <div class="box Box8">8</div>
          <div class="box Box9">9</div>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="button_model">
          <input type="button" value="Shuffle" id="shuffleBtn" />
        </div>
        <div class="button_model">
          <input type="button" value="Sort" id="sortBtn" />
        </div>
      </div>
    </div>
    <div class="footer">
      shuffle and sort by Vani
    </div>
    <script src="main.js"></script>
  </body>
</html>
